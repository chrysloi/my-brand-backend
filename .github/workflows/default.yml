name: build-test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - name: run tests
        env:
          PORT: 2010
          MONGODB_URL: ${{secrets.MONGODB_URL}}
          MONGODB_TEST_URL: ${{ secrets.MONGODB_TEST_URL }}
          JWT_SECRET: 123456
        run: npm run test
      - run: npm i coverage-badges-cli -g
      - run: coverage-badges --output coverage/badges.svg
      - name: Deploy Coverage Badge
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage
