name: build-test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - name: run tests
        env:
          PORT: 2010
          MONGODB_URL: ${{secrets.MONGODB_URL}}
          MONGODB_TEST_URL: ${{ secrets.MONGODB_TEST_URL }}
          JWT_SECRET: 123456
        run: npm run test
      - name: Update Gist
        run: |
          gist_id=${{ secrets.GIST_ID }}
          gist_token=${{ secrets.GIST_TOKEN }}
          git clone https://$gist_token@gist.github.com/$gist_id.git
          cat coverage/coverage-summary.json > $gist_id/coverageBadge.json
          cd $gist_id
          git commit -am "updates" && git push

          echo "Gist with ID '$gist_id' is updated"
