name: build-test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - run: npm run build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Use node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: npm install
      - name: run tests
        env:
          PORT: 2010
          MONGODB_URL: ${{secrets.MONGODB_URL}}
          MONGODB_TEST_URL: ${{ secrets.MONGODB_TEST_URL }}
          JWT_SECRET: 123456
        run: npm run test
      - name: Update Gist
        run: |
          gist_id=${{ secrets.GIST_ID }}
          curl -X PATCH -d '{"files": {"coverageBadge.json": {"content": "$(cat ./coverage/coverage-summary.json)"}}}' \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            https://api.github.com/gists/$gist_id
          echo "Gist updated with ID: $gist_id"
      
      - name: Cleanup
        run: rm temp_file.txt
